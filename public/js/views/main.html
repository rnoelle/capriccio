<aside class="side-nav">
  <input type="text" ng-model="mainFilter.title" placeholder="Title">
  <input type="text" ng-model="mainFilter.composer_last" placeholder="Composer">
  <!-- Package Parameter -->
  <input type="radio" ng-model="mainFilter.package" value="mixed">Bundle - Print & PDF</input>
  <input type="radio" ng-model="mainFilter.package" value="print">Print Only</input>
  <input type="radio" ng-model="mainFilter.package" value="pdf">PDF Only</input>
  <input type="radio" ng-model="mainFilter.package" value="">All</input>
</aside>
<section class="product-box">
  <div class="product-card" ng-repeat="item in items | filter : mainFilter"
      ui-sref="productDetail({id:item.id})">
    <h3>{{item.title}}</h3>
    <h4>{{item.composer_first}} {{item.composer_last}}</h4>
    <h5>composed: {{item.year_composed}}</h5>
    <h5>{{item.price_mixed}}</h5>
    <img ng-src="{{item.cover_url}}" alt="" />
    <hr>
  </div>
</section>
