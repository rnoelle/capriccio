<form class="login" ng-submit="login()" method="post">
  <input type="text" name="username" placeholder="Username" ng-model="username">
  <input type="text" name="password" placeholder="Password" ng-model="password">
  <input type="submit" name="submitted" value="Login">
</form>

<button type="button" name="signup" ui-sref="login.signup">Signup</button>
