<h2>Review Submissions</h2>
<section class="submission-box">
  <div class="submission-card" ng-repeat="submission in submissions">
    <h4>{{submission.title}}</h4>
    <h5>{{submission.composer_first}} {{submission.composer_last}}</h5>
    <h5>{{submission.date_submitted}}</h5>

  </div>
</section>
