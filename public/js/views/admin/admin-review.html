<section class="review-main">
  <div class="review-number">
    <h3>{{numSubmissions}}</h3>
  </div>
  <div class="review-header">
    <h2>Review Submissions</h2>
    <div><div></div></div>
  </div>
  <section class="submission-box">
    <div class="submission-card pointer"
      ng-repeat="submission in submissions | orderBy : date_submitted"
      ui-sref="admin.submission({id:submission.id})">

      <h4>{{submission.title}}</h4>
      <div class="submission-card-right">
        <h5>Submitted by: {{submission.composer_first}} {{submission.composer_last}}</h5>
        <h5>Submitted: {{submission.date_submitted | date}}</h5>
      </div>
      <h4>#{{submission.id}}</h4>


    </div>
  </section>
</section>
