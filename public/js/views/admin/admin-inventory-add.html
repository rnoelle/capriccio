<section class="main-white">

<form class="info-form" ng-submit="createComposer()">
  <h2>Make sure to add composer first:</h2>

  <form class="composer-form" ng-submit="createComposer()">

      <div class="composer-name-box">
          <input type="text" ng-model="first_name" placeholder="First Name">
          <input type="text" ng-model="last_name" placeholder="Last Name">
      </div>

      <h3>Year of Birth:</h3>
      <input type="text" ng-model="year_born" placeholder="Birth Year">

      <h3>Country of Origin:</h3>
      <select class="country-select" ng-model="country_of_origin"
          ng-options="item for item in countries">
      </select>
      <input type="submit" name="submit">

  </form>

</form>

<admin-upload></admin-upload>

</section>
